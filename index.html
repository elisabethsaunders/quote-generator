<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quote Generator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
</head>
<body>
	<div class="card">
		<h1>Advice #117</h1>
		<p class="quote">
			"It is easy to sit up and take notice, what's difficult is getting up and taking action."
		</p>
		<img src="images/pattern-divider-desktop.svg" alt="divide" id="desktop-divider" class="divide">
		<img src="images/pattern-divider-mobile.svg" alt="divide" id="mobile-divider" class="divide">
		<div class="generate">
			<img src="images/icon-dice.svg" alt="dice" id="dice">
		</div>
	</div>

<script type="text/javascript" src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js" integrity="sha512-bHeT+z+n8rh9CKrSrbyfbINxu7gsBmSHlDCb3gUF1BjmjDzKhoKspyB71k0CIRBSjE5IVQiMMVBgCWjF60qsvA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
